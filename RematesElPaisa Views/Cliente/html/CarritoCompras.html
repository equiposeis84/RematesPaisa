        <main class="main-content">

                <h2>Carrito de Compras</h2>
            </header>
            <section class="content-body">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-product-id="201">
                            <td>Limpiador Multiusos Floral</td>
                            <td class="price">12500</td>
                            <td><input class="qty-input" type="number" min="1" value="1"></td>
                            <td class="subtotal">12500</td>
                            <td><button class="remove-btn">Eliminar</button></td>
                        </tr>
                        <tr data-product-id="202">
                            <td>Detergente Líquido</td>

                            <td><input class="qty-input" type="number" min="1" value="1"></td>
                            <td class="subtotal">28000</td>
                            <td><button class="remove-btn">Eliminar</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong>Total</strong></td>
                            <td id="cart-total">40500</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>

                <div class="ConfirmarPedido">
                    <a href="ConfirmarPedido.html" class="btn confirm-btn">Confirmar Pedido</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        (function(){
            function recalcCart(){
                var rows = document.querySelectorAll('#cart-table tbody tr');
                var total = 0;
                rows.forEach(function(row){
                    var price = parseFloat(row.querySelector('.price').textContent)||0;
                    var qty = parseInt(row.querySelector('.qty-input').value)||1;
                    var sub = price * qty;
                    row.querySelector('.subtotal').textContent = sub;
                    total += sub;
                });
                document.getElementById('cart-total').textContent = total;
            }

            document.addEventListener('DOMContentLoaded', function(){
                recalcCart();

                document.querySelectorAll('.qty-input').forEach(function(input){
                    input.addEventListener('change', recalcCart);
                    input.addEventListener('input', recalcCart);
                });

                document.querySelectorAll('.remove-btn').forEach(function(btn){
                    btn.addEventListener('click', function(e){
                        var row = e.target.closest('tr');
                        if(row){ row.parentNode.removeChild(row); recalcCart(); }
                    });
                });
            });
        })();
    </script>

    <style>
        .remove-btn { background-color: #ff2a2a; border: none; color: white; padding: 6px 10px; border-radius:4px; cursor:pointer }
        .ConfirmarPedido { text-align:center; margin-top:16px }
        .confirm-btn { background:#4CAF50; color:#fff; padding:10px 18px; border-radius:4px; text-decoration:none }
        #cart-table { width:100%; border-collapse:collapse }
        #cart-table th, #cart-table td { padding:8px; border:1px solid #ddd; text-align:left }
    </style>

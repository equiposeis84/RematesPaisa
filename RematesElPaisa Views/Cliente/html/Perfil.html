<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Remates El Paísa</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="Catalogo.html">Catálogo</a></li>
                    <li><a href="CarritoCompras.html">Carrito</a></li>
                    <li><a href="Pedidos.html">Pedidos</a></li>

                </ul>

            <div class="user-section">
                <div class="user-info">
                    <p><strong>Conectado como: Cliente</strong></p>
                </div>
                <nav class="secondary-nav">
                    <ul>
                        <li><a href="#">Ayuda y Contacto</a></li>
                        <li><a href="#">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Mi Perfil</h2>
            </header>
            <section class="content-body">
                <p>Aquí puedes ver y editar tu información de perfil.</p>
            </section>
            <div class = "content-body">
                <form action="#" method="post" class="profile-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="Cliente Ejemplo" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="cliente@example.com" required>

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" value="1234567890" required>

                    <button type="submit" class="btn">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>

</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Remates El Paísa</title>
    <link rel="stylesheet" href="StiyleBase.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
             <div class="logo">
                <h1>Remates El Paísa</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Catalogo.html">Catálogo</a></li>
                    <li><a href="CarritoCompras.html">Carrito</a></li>
                    <li><a href="PedidosUsuario.html">Pedidos</a></li>
                </ul>
            </nav>
            <div class="user-section">
                <div class="user-info">
                    <p><strong>Conectado como: Invitado</strong></p>
                </div>
                <nav class="secondary-nav">
                    <ul>
                        <li><a href="#">Ayuda y Contacto</a></li>
                        <li><a href="iniciarSesion.html" class="active">Iniciar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <div class="form-container">
                <h1>Crear Cuenta</h1>
                <form>
                    <div class="form-group">
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <div class="form-links">
                    <a href="IniciarSesion.html">¿Ya tienes cuenta? Inicia Sesión</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
